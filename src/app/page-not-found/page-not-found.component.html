<div class="close_window">
    <button class="btn btn-sm btn-dark m-t-sm m-r-sm" (click)="closeWindow()">
        <i class="glyphicon glyphicon-remove"></i>
    </button>
</div>
<div class="container">
    <div class="outer">
        <div class="inner">
            <div class="centered">
                <span class="main">페이지를 찾을 수 없습니다.</span>
                <h4>페이지의 URL이나 이름이 변경되었거나 일시적으로 사용할 수 없습니다</h4>
                <span>새로고침 버튼을 눌러 확인하거나, 잠시후에 다시 접속을 시도하여 주십시오</span><br>
                <button id="reload" class="btn btn-lg btn-dark" (click)="reload()">새로고침</button>
            </div>
        </div>
    </div>
</div>
