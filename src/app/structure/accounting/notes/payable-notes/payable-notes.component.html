<div class="panel panel-default" id="print-target-pn-comp">

    <div class="panel-heading">
        <div class="text-center">
            <span class="h4 block m-t-sm">{{ panelTitle }}</span>
        </div>
        <div class="row">
            <div class="col-sm-6 m-b-xs">
                <form [formGroup]="searchForm">
                    <label for="sch_year" class="control-label text-sm">년 월</label>
                    <input type="text" formControlName="sch_year" id="sch_year" class="input-sm form-control w-xxs inline v-middle" /> -
                    <input type="text" formControlName="sch_month" id="sch_month" class="input-sm form-control w-xxs inline v-middle" />
                    <label for="sch_bank_name" class="control-label text-sm m-l">은행</label>
                    <input type="text" formControlName="sch_bank_name" id="sch_bank_name" class="input-sm form-control w-xs inline v-middle">
                    <button (click)="GetAll()" [disabled]="! searchForm.valid" class="btn btn-sm btn-default hidden-print">검색</button>
                </form>
            </div>
            <div class="col-sm-6 text-right">
                <!--
                <button class="btn btn-sm btn-success btn-addon">
                <i class="glyphicon glyphicon-upload"></i>엑셀업로드
                </button>
                -->
            </div>
        </div>
    </div>

    <div class="panel-body print-h">
        <ngx-datatable
            class="bootstrap"
            style="height:550px;"
            [rows]="rows"
            [columnMode]="'force'"
            [headerHeight]="30"
            [rowHeight]="30"
            [rowClass]="getRowClass"
            [scrollbarV]="true"
            [selectionType]="'single'"            
            [virtualization]="false"
            [messages]="messages">
            <ngx-datatable-column prop="no" [width]="20" name="No" cellClass="text-center">
                <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value" let-row="row">
                    <div class="wrapper-xs active">{{ value > 0 ? value : '' }} &nbsp;</div>
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column prop="slip_no" [width]="120" name="전표번호" cellClass="text-center"></ngx-datatable-column>
            <ngx-datatable-column prop="expire_date" [width]="100" name="만기일자" cellClass="text-center"></ngx-datatable-column>
            <ngx-datatable-column prop="partner_name" [width]="200" name="거래처"></ngx-datatable-column>
            
            <ngx-datatable-column prop="amount" name="금액" cellClass="text-right">
                <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value" let-row="row">
                    <div class="wrapper-xs active">{{ value | numberFormat }} &nbsp;</div>
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column prop="note_num" name="어음번호" cellClass="text-center"></ngx-datatable-column>
        </ngx-datatable>
    </div>

    <footer class="panel-footer hidden-print">
		<div class="row">
            <div class="col-sm-6 hidden-xs">
            </div>
            <div class="col-sm-6 text-right">
                <button class="btn btn-sm btn-info btn-addon" (click)="electronService.readyPrint('print-target-pn-comp', '', '')">
                    <i class="glyphicon glyphicon-print"></i>인쇄
                </button>
                <button class="btn btn-sm btn-success btn-addon"><i class="glyphicon glyphicon-download-alt"></i>엑셀</button>
    		</div>
        </div>
	</footer>
</div>

<div *ngIf="isLoadingProgress" class="loading-progress">

    <div class="sk-fading-circle">
        <div class="sk-circle1 sk-circle"></div>
        <div class="sk-circle2 sk-circle"></div>
        <div class="sk-circle3 sk-circle"></div>
        <div class="sk-circle4 sk-circle"></div>
        <div class="sk-circle5 sk-circle"></div>
        <div class="sk-circle6 sk-circle"></div>
        <div class="sk-circle7 sk-circle"></div>
        <div class="sk-circle8 sk-circle"></div>
        <div class="sk-circle9 sk-circle"></div>
        <div class="sk-circle10 sk-circle"></div>
        <div class="sk-circle11 sk-circle"></div>
        <div class="sk-circle12 sk-circle"></div>
    </div>

</div>
