<div class="panel panel-default">

    <div class="panel-heading">
        <div class="text-center">
            <span class="h4 block m-b-sm">{{ panelTitle }}</span>
        </div>
        <div class="row">
            <div class="col-sm-6 m-b-xs">
            <form [formGroup]="searchForm">
                <input formControlName="acct_name"
                    id="acct_name"
                    [typeahead]="listAccounts"
                    typeaheadOptionField="AcctName"
                    [typeaheadOptionsLimit]="50"
                    [typeaheadScrollable]="true"
                    [typeaheadMinLength]="0"
                    (typeaheadOnSelect)="onSelectAccounts($event)"
                    placeholder="계정과목"
                    class="input-sm form-control w-sm inline v-middle" />
                <button class="btn btn-sm btn-default" (click)="getAll()">검색</button>
            </form>
            </div>
            <div class="col-sm-6 text-right">
                <button class="btn btn-sm btn-success btn-addon" data-toggle="modal" data-target="#upload-form" (click)="openModal('upload','')">
                    <i class="glyphicon glyphicon-upload"></i>엑셀업로드
                </button>
            </div>
        </div>
    </div>

    <div class="panel-body">
        <ngx-datatable
            [style.height.px] = gridHeight
            class="bootstrap"
            [rows]="rows"
            [columnMode]="'force'"
            [headerHeight]="30"
            [rowHeight]="30"
            [scrollbarV]="true"
            [scrollbarH]="false"
            [selected]="selected"
            [selectionType]="'checkbox'"
            [selectAllRowsOnPage]="false"
            (select)="onSelect($event)"
            [messages]="messages">
            <ngx-datatable-column prop="checkbox" [width]="30" [sortable]="false" [canAutoResize]="false" [draggable]="false" [resizeable]="false" headerClass="checkAll" cellClass="text-center">
                <ng-template ngx-datatable-header-template let-value="value" let-allRowsSelected="allRowsSelected" let-selectFn="selectFn">
                    <label class="i-checks i-checks-sm m-b-none">
                        <input type="checkbox" [checked]="allRowsSelected" (change)="selectFn(!allRowsSelected)"/><i></i>
                    </label>
                </ng-template>
                <ng-template ngx-datatable-cell-template let-value="value" let-isSelected="isSelected" let-onCheckboxChangeFn="onCheckboxChangeFn">
                    <label class="i-checks i-checks-sm m-b-none">
                        <input type="checkbox" [checked]="isSelected" (change)="onCheckboxChangeFn($event)"/><i></i>
                    </label>
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column prop="acct_code" name="계정코드" [width]="100" [canAutoResize]="false" [resizeable]="false" cellClass="text-center"></ngx-datatable-column>
            <ngx-datatable-column prop="acct_name" name="계정과목"></ngx-datatable-column>
            <ngx-datatable-column prop="mgmt_item1_name" name="관리항목1"></ngx-datatable-column>
            <ngx-datatable-column prop="mgmt_item2_name" name="관리항목2"></ngx-datatable-column>
            <ngx-datatable-column prop="mgmt_item3_name" name="관리항목3"></ngx-datatable-column>
            <ngx-datatable-column prop="mgmt_item4_name" name="관리항목4"></ngx-datatable-column>
            <ngx-datatable-column prop="output_tb" name="시산표" [width]="70" [canAutoResize]="false" [resizeable]="false" cellClass="text-center">
                <ng-template ngx-datatable-cell-template let-value="value">
                    <span class="block m-t-xs">{{ value === 'Y' ? 'O' : 'X' }}</span>
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column prop="output_pp" name="지불계획" [width]="70" [canAutoResize]="false" [resizeable]="false" cellClass="text-center">
                <ng-template ngx-datatable-cell-template let-value="value">
                    <span class="block m-t-xs">{{ value === 'Y' ? 'O' : 'X' }}</span>
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column prop="acct_code" name="수정&middot삭제" [width]="80" [canAutoResize]="false" [resizeable]="false" cellClass="text-center">
                <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value" let-row="row">
                    <button (click)="openModal('write',value)" class="btn btn-xs btn-primary">
                        <i class="glyphicon glyphicon-edit"></i>
                    </button>
                    <button (click)="openModal('delete',value)" class="btn btn-xs btn-danger">
                        <i class="glyphicon glyphicon-trash"></i>
                    </button>
                </ng-template>
            </ngx-datatable-column>
        </ngx-datatable>
    </div>

    <div class="panel-footer">
        <div class="row">
            <div class="col-sm-6 hidden-xs">
                <button (click)="openModal('delete','selected')" [disabled]="selected.length < 1" class="btn btn-sm btn-danger btn-addon">
                    <i class="glyphicon glyphicon-trash"></i>삭제
                </button>
            </div>
            <div class="col-sm-6 text-right text-center-xs">
                <button (click)="openModal('write','')" class="btn btn-sm btn-primary btn-addon">
                    <i class="glyphicon glyphicon-plus"></i>등록
                </button>
                <a href="" class="btn btn-sm btn-info btn-addon"><i class="glyphicon glyphicon-print"></i>인쇄</a>
                <button class="btn btn-sm btn-success btn-addon" (click)="excelDown()">
                    <i class="glyphicon glyphicon-download-alt"></i>엑셀
                </button>
            </div>
        </div>
    </div>

</div>

<div bsModal #InputFormModal="bs-modal" id="input-form" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
	<div class="modal-dialog modal-sm">
		<div class="modal-content">

            <form [formGroup]="inputForm">
			<div class="modal-header">
				<button type="button" class="close" (click)="InputFormModal.hide()"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title">{{ inputFormTitle }}</h4>
			</div>

			<div class="modal-body">

                <table>
                <tr>
                    <th width="100px">
    					<label for="input_date">등록일</label>
                        <span class="text-xs text-danger glyphicon glyphicon-asterisk"></span>
                    </th>
                    <td>
                        <input type="text" formControlName="input_date" id="input_date" nextFocus="acct_code" class="form-control input-sm w-sm" />
                    </td>
                </tr>
                <tr>
                    <th>
    					<label for="acct_code">계정코드</label>
                        <span class="text-xs text-danger glyphicon glyphicon-asterisk"></span>
                    </th>
                    <td>
                        <input type="text" formControlName="acct_code" id="acct_code" nextFocus="acct_name" class="form-control input-sm w-sm" />
                    </td>
                </tr>
                <tr>
                    <th>
    					<label for="acct_name">계정명</label>
                        <span class="text-xs text-danger glyphicon glyphicon-asterisk"></span>
                    </th>
                    <td>
                        <input type="text" formControlName="acct_name" id="acct_name" nextFocus="mgmt_item1" class="form-control input-sm w-sm" />
                    </td>
                </tr>
                <tr>
                    <th>
    					<label for="mgmt_item1">관리항목1</label>
                    </th>
                    <td>
                        <select formControlName="mgmt_item1" id="mgmt_item1" nextFocus="mgmt_item2" class="input-sm form-control w-sm">
                            <option value="0"></option>
                            <option *ngFor="let item of mgmtItems" value="{{ item.MgmtItemNo }}">{{ item.MgmtItemName }}</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>
    					<label for="mgmt_item2">관리항목2</label>
                    </th>
                    <td>
                        <select formControlName="mgmt_item2" id="mgmt_item2" nextFocus="mgmt_item3" class="input-sm form-control w-sm">
                            <option value="0"></option>
                            <option *ngFor="let item of mgmtItems" value="{{ item.MgmtItemNo }}">{{ item.MgmtItemName }}</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>
    					<label for="mgmt_item3">관리항목3</label>
                    </th>
                    <td>
                        <select formControlName="mgmt_item3" id="mgmt_item3" nextFocus="mgmt_item4" class="input-sm form-control w-sm">
                            <option value="0"></option>
                            <option *ngFor="let item of mgmtItems" value="{{ item.MgmtItemNo }}">{{ item.MgmtItemName }}</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>
    					<label for="mgmt_item4">관리항목4</label>
                    </th>
                    <td>
                        <select formControlName="mgmt_item4" id="mgmt_item4" nextFocus="output_TB" class="input-sm form-control w-sm">
                            <option value="0"></option>
                            <option *ngFor="let item of mgmtItems" value="{{ item.MgmtItemNo }}">{{ item.MgmtItemName }}</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>
    					<label for="output_tb">해당</label>
                    </th>
                    <td>
                        <label class="checkbox-inline">
                            <input type="checkbox" formControlName="output_tb" id="output_tb" />시산표
                        </label>
                        <label class="checkbox-inline">
                            <input type="checkbox" formControlName="output_pp" id="output_pp" />지불계획
                        </label>
                    </td>
                </tr>
                </table>

			</div>

            <div class="modal-footer">
                <div class="text-center">
                    <button type="button" (click)="Save()" [disabled]="!inputForm.valid" class="btn btn-primary btn-save">완료</button>
                    <button type="button" (click)="InputFormModal.hide()" class="btn btn-primary btn-cancel">취소</button>
                </div>
            </div>
            </form>

		</div>
	</div>
</div>

<div bsModal #DeleteFormModal="bs-modal" id="delete-confirm" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" (click)="DeleteFormModal.hide()"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title">{{ deleteFormTitle }}</h4>
			</div>
			<div class="modal-body">
                <div class="text-center padder-v">
                    {{ deleteConfirmMsg }}
                </div>
            </div>
            <div class="modal-footer">
                <div class="text-center">
                    <button type="button" (click)="Delete(selectedId)" class="btn btn-danger btn-save">삭제</button>
                    <button type="button" (click)="DeleteFormModal.hide()" class="btn btn-primary btn-cancel">취소</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div bsModal #UploadFormModal="bs-modal" id="upload-form" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" (click)="UploadFormModal.hide()"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title">{{ uploadFormTitle }}</h4>
			</div>
			<div class="modal-body">
                <div class="text-center padder-v">
                    <input type="file" (change)="fileSelected($event)" placeholder="Upload file" accept=".xls,.xlsx" #uploadFileSrc />
                </div>
            </div>
            <div class="modal-footer">
                <div class="text-center">
                    <button type="button" (click)="fileSelected($event)" class="btn btn-primary btn-save">업로드</button>
                    <button type="button" (click)="uploadFileSrc.value=''; UploadFormModal.hide()" class="btn btn-default btn-cancel">취소</button>
                    <button type="button" (click)="excelDown()" class="btn btn-success">다운로드</button>
                </div>
            </div>
        </div>
    </div>
</div>
