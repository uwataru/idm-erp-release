<div class="panel panel-default">

  <div class="panel-heading">
    <div class="text-center">
      <span class="h4 block m-b-sm">{{ panelTitle }}</span>
    </div>
    <div class="row">
      <div class="col-sm-8 m-b-xs pos-rlt">
        <form [formGroup]="searchForm">
<!--          <input formControlName="sch_partner_name"-->
<!--                 [typeahead]="listPartners"-->
<!--                 typeaheadOptionField="Alias"-->
<!--                 [typeaheadOptionsLimit]="50"-->
<!--                 [typeaheadScrollable]="true"-->
<!--                 [typeaheadMinLength]="0"-->
<!--                 (typeaheadOnSelect)="onSelectListPartner($event)"-->
<!--                 placeholder="거래처명"-->
<!--                 class="input-sm form-control w-sm inline v-middle"-->
<!--                 (keyup)="listSltdPaCode=0"/>-->
          <input type="text" formControlName="sch_product_name" id="sch_product_name" (keyup)="updateFilter($event)"
                 class="input-sm form-control w-sm inline v-middle" placeholder="제품번호/제품명"/>
          <button (click)="getAll()" class="btn btn-sm btn-default">검색</button>

          <button (click)="changeSubMenu(1)" class="btn btn-sm m-l-lg"
                  [ngClass]="{'btn-primary':sch_st === 1, 'btn-default':sch_st !== 1}">사용
          </button>
          <button (click)="changeSubMenu(0)" class="btn btn-sm m-l-xss"
                  [ngClass]="{'btn-primary':sch_st === 0, 'btn-default':sch_st !== 0}">숨김
          </button>
          <button (click)="changeSubMenu(-1)" class="btn btn-sm m-l-xss"
                  [ngClass]="{'btn-primary':sch_st === -1, 'btn-default':sch_st !== -1}">단종
          </button>
          <!-- <button (click)="changeSubMenu(99)" class="btn btn-sm m-l-xss" [ngClass]="{'btn-primary':sch_st === 99, 'btn-default':sch_st !== 99}">전체</button> -->
        </form>
      </div>
      <div class="col-sm-4 text-right">
        <button class="btn btn-sm btn-success btn-addon" (click)="openModal('upload','')">
          <i class="glyphicon glyphicon-upload"></i>엑셀업로드
        </button>
      </div>
    </div>
  </div>

  <div class="panel-body">
    <ngx-datatable
      [style.height.px]=gridHeight
      class="bootstrap"
      [rows]="rows"
      [columnMode]="'force'"
      [headerHeight]="30"
      [rowHeight]="calRowHeight"
      [scrollbarV]="true"
      [scrollbarH]="false"
      [selected]="selected"
      [selectionType]="'checkbox'"
      [selectAllRowsOnPage]="false"
      (select)="onSelect($event)"
      [messages]="messages">
      <ngx-datatable-column prop="id" [width]="30" [sortable]="false" [canAutoResize]="false" [draggable]="false"
                            [resizeable]="false" headerClass="checkAll" cellClass="text-center">
        <ng-template ngx-datatable-header-template let-value="value" let-allRowsSelected="allRowsSelected"
                     let-selectFn="selectFn">
          <label class="i-checks i-checks-sm m-b-none">
            <input type="checkbox" [checked]="allRowsSelected" (change)="selectFn(!allRowsSelected)"/><i></i>
          </label>
        </ng-template>
        <ng-template ngx-datatable-cell-template let-value="value" let-isSelected="isSelected" let-row="row"
          let-onCheckboxChangeFn="onCheckboxChangeFn">
          <div *ngIf="row.id != null">
            <label class="i-checks i-checks-sm m-b-none">
              <input type="checkbox" [checked]="isSelected" (change)="onCheckboxChangeFn($event)"/><i></i>
            </label>
          </div>
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column prop="input_date" name="등록일자"></ngx-datatable-column>
      <!-- <ngx-datatable-column prop="partner_name" name="거래처코드" [width]="100" [canAutoResize]="false"
                            [resizeable]="false"></ngx-datatable-column> -->
      <ngx-datatable-column prop="name" name="제품명"></ngx-datatable-column>
      <ngx-datatable-column prop="type" name="규격"></ngx-datatable-column>
      <ngx-datatable-column prop="product_price" name="단가" cellClass="text-right">
        <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value" let-row="row">
          <span
            class="inline m-r-sm{{ row.is_tmp_price == 'Y' ? ' text-danger' : '' }}">{{ value | numberFormat }}</span>
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column name="소요자재" prop="" cellClass="text-center">
          <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value" let-row="row.materials">
              <div *ngFor="let item of row">{{item.name}}</div>
          </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column name="Qty" prop="" cellClass="text-center">
          <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value" let-row="row.materials">
              <div *ngFor="let item of row">{{item.qty}}</div>
          </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column *ngIf="sch_st===1" prop="id" name="수정&middot;단종&middot;숨김" [width]="100"
                            [canAutoResize]="false" [resizeable]="false" cellClass="text-center">
        <!-- <ng-template ngx-datatable-header-template><span id="st_header_cell_title">{{name}}</span></ng-template> -->
        <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value" let-row="row">
            <div>
              <button (click)="openModal('write',value)" class="btn btn-xs btn-primary">
                <i class="glyphicon glyphicon-edit"></i>
              </button>
              <button (click)="openModal('delete',value)" class="btn btn-xs btn-danger">
                <i class="glyphicon glyphicon-trash"></i>
              </button>
              <button (click)="openModal('hide',value)" class="btn btn-xs btn-warning">
                <i class="glyphicon glyphicon-ban-circle"></i>
              </button>
            </div>
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column *ngIf="sch_st===0" prop="id" name="수정&middot;단종&middot;사용" [width]="100"
                            [canAutoResize]="false" [resizeable]="false" cellClass="text-center">
        <!-- <ng-template ngx-datatable-header-template><span id="st_header_cell_title">{{name}}</span></ng-template> -->
        <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value" let-row="row">
          <div>
            <button (click)="openModal('write',value)" class="btn btn-xs btn-primary">
              <i class="glyphicon glyphicon-edit"></i>
            </button>
            <button (click)="openModal('delete',value)" class="btn btn-xs btn-danger">
              <i class="glyphicon glyphicon-trash"></i>
            </button>
            <button (click)="openModal('use',value)" class="btn btn-xs btn-success">
              <i class="glyphicon glyphicon-repeat"></i>
            </button>
          </div>
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column *ngIf="sch_st===-1" prop="id" name="수정&middot;숨김&middot;사용" [width]="100"
                            [canAutoResize]="false" [resizeable]="false" cellClass="text-center">
        <!-- <ng-template ngx-datatable-header-template><span id="st_header_cell_title">{{name}}</span></ng-template> -->
        <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value" let-row="row">
          <div>
            <button (click)="openModal('write',value)" class="btn btn-xs btn-primary">
              <i class="glyphicon glyphicon-edit"></i>
            </button>
            <button (click)="openModal('hide',value)" class="btn btn-xs btn-warning">
              <i class="glyphicon glyphicon-ban-circle"></i>
            </button>
            <button (click)="openModal('use',value)" class="btn btn-xs btn-success">
              <i class="glyphicon glyphicon-repeat"></i>
            </button>
          </div>
        </ng-template>
      </ngx-datatable-column>
    </ngx-datatable>
  </div>

  <footer class="panel-footer">
    <div class="row">
      <div class="col-sm-6 hidden-xs">
        <button class="btn btn-sm btn-danger btn-addon" [disabled]="selected.length < 1"
                (click)="openModal('delete','selected')">
          <i class="glyphicon glyphicon-trash"></i>단종
        </button>
        <button class="btn btn-sm btn-warning btn-addon" [disabled]="selected.length < 1"
                (click)="openModal('hide','selected')">
          <i class="glyphicon glyphicon-ban-circle"></i>숨김
        </button>
      </div>
      <div class="col-sm-6 text-right text-center-xs">
        <button class="btn btn-sm btn-primary btn-addon" (click)="openModal('write','')">
          <i class="glyphicon glyphicon-plus"></i>등록
        </button>
        <button class="btn btn-sm btn-info btn-addon">
          <i class="glyphicon glyphicon-print"></i>인쇄
        </button>
        <button class="btn btn-sm btn-success btn-addon" (click)="electronService.excelDL('','/products','제품등록현황.xlsx')">
          <i class="glyphicon glyphicon-download-alt"></i>엑셀
        </button>
      </div>
    </div>
  </footer>
</div>

<div bsModal #InputFormModal="bs-modal" id="input-form" class="modal fade" tabindex="-1" role="dialog"
     aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content" style="width: 700px !important;">
      <form [formGroup]="inputForm">
        <div class="modal-header">
          <button type="button" class="close" (click)="InputFormModal.hide()"><span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title">{{ inputFormTitle }}</h4>
        </div>
        <div class="modal-body" style="overflow-y: scroll; height: 700px;">
          <table id="add_row">
            <tr>
              <th width="100px">
                <label for="input_date">등록일자</label>
                <span class="text-xs text-danger glyphicon glyphicon-asterisk"></span>
              </th>
              <td>
                <input type="text" formControlName="input_date" id="input_date" nextFocus="name"
                       class="form-control input-sm w-sm"/>
              </td>
            </tr>
            <tr>
              <th>
                <label for="name">제품명</label>
                <span class="text-xs text-danger glyphicon glyphicon-asterisk"></span>
              </th>
              <td>
                <input type="text" formControlName="name" id="name"
                       nextFocus="ann_qt" class="form-control inline input-sm w"/>
              </td>
            </tr>
            <tr>
              <th>
                <label for="type">규격</label>
                <span class="text-xs text-danger glyphicon glyphicon-asterisk"></span>
              </th>
              <td>
                <input type="text" formControlName="type" id="type" class="form-control inline input-sm w-sm"/>
              </td>
            </tr>
            <tr>
              <th>
                <label for="product_price">제품단가</label>
              </th>
              <td>
                <input type="text" (keyup)="AddComma($event)"
                       formControlName="product_price" id="product_price" nextFocus="material"
                       class="form-control inline input-sm w-xs text-right"/>
                <label class="checkbox-inline">
                  <input type="checkbox" formControlName="is_tmp_price" id="is_tmp_price"/>임시단가
                </label>
              </td>
            </tr>
            <tr *ngFor='let material of materialData; let index = index;'>
              <div *ngIf="inputForm.value['material_id_'+(index+1)] != -1" style="display: contents"
                   id="material_wrap_{{index+1}}">
                <th>
                  <label for="material_title_{{index+1}}">소요자재</label>
<!--                  <span>{{index+1}}</span>-->
                </th>
                <td>
                  <input formControlName="sch_materials_{{index+1}}" id="material_title_{{index+1}}"
                   [typeahead]="listMaterials"
                   typeaheadOptionField="name"
                   [typeaheadOptionsLimit]="50"
                   [typeaheadScrollable]="true"
                   [typeaheadMinLength]="0"
                   (typeaheadOnSelect)="onSelectListMaterials($event, index+1)"
                   class="input-sm form-control w-sm inline v-middle"
                   (keyup)="listSltdMaterialId=0"/>
                  <input type="hidden" formControlName="id_{{index+1}}" id="id_{{index+1}}"/>
                  <input type="hidden" formControlName="material_id_{{index+1}}" id="material_id_{{index+1}}"/>
                </td>
                <th>
                  <label for="material_qty_{{index+1}}">Qty</label>
                </th>
                <td>
                  <input type="text" formControlName="material_qty_{{index+1}}" id="material_qty_{{index+1}}"
                    (keyup)="calculatePrice($event, index+1)"
                    class="form-control inline input-sm w-xs text-right"/>
                </td>
                <th>
                  <label for="material_price_{{index+1}}">단가</label>
                </th>
                <td>
                  <input type="text" formControlName="material_price_{{index+1}}" id="material_price_{{index+1}}"
                    class="form-control inline input-sm w-xs text-right"/>
                  <input type="hidden" formControlName="material_base_price_{{index+1}}" id="material_base_price_{{index+1}}"/>
                </td>
                <td>
                  <div style="display: flex">
                    <button *ngIf="chkViewAddBtn(index+1)" (click)="addMaterialRow()"
                            [disabled]="!inputForm.valid"
                            id="material_add_btn_{{index+1}}"
                            class="btn btn-sm btn-info btn-addon" style="margin-right: 5px">추가
                    </button>
                    <button *ngIf="chkViewRemoveBtn(index+1)"
                            (click)="removeMaterialRow(index+1)"
                            id="material_remove_btn_{{index+1}}"
                            class="btn btn-sm btn-danger btn-addon">삭제
                    </button>
                  </div>
                </td>
              </div>
            </tr>
          </table>
        </div>

        <div class="modal-footer">
          <div class="text-center">
            <button type="button" (click)="Save()" [disabled]="!inputForm.valid" class="btn btn-primary btn-save">완료
            </button>
            <button type="button" (click)="InputFormModal.hide()" class="btn btn-primary btn-cancel">취소</button>
          </div>
        </div>
      </form>

    </div>
  </div>
</div>

<div bsModal #StatusFormModal="bs-modal" id="change-status-confirm" class="modal fade" tabindex="-1" role="dialog"
     aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" (click)="StatusFormModal.hide()"><span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">{{ statusFormTitle }}</h4>
      </div>
      <div class="modal-body">
        <div class="text-center padder-v">
          {{ statusConfirmMsg }}
        </div>
      </div>
      
      <div class="modal-footer">
        <div class="text-center">
          <button type="button" *ngIf="statusFormValue === 1" (click)="changeStatus(selectedId, 1)"
                  class="btn btn-danger btn-save">사용
          </button>
          <button type="button" *ngIf="statusFormValue === 0" (click)="changeStatus(selectedId, 0)"
                  class="btn btn-danger btn-save">숨김
          </button>
          <button type="button" *ngIf="statusFormValue === -1" (click)="changeStatus(selectedId, -1)"
                  class="btn btn-danger btn-save">단종
          </button>
          <button type="button" (click)="StatusFormModal.hide()" class="btn btn-primary btn-cancel">취소</button>
        </div>
      </div>
    </div>
  </div>
</div>

<div bsModal #UploadFormModal="bs-modal" id="upload-form" class="modal fade" tabindex="-1" role="dialog"
     aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" (click)="UploadFormModal.hide()"><span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">{{ uploadFormTitle }}</h4>
      </div>
      <div class="modal-body">
        <div class="text-center padder-v">
          <input type="file" (change)="fileSelected($event)" placeholder="Upload file" accept=".xls,.xlsx"
                 #UploadFileSrc/>
        </div>
      </div>
      <div class="modal-footer">
        <div class="text-center">
          <button type="button" (click)="fileSelected($event)" class="btn btn-primary btn-save">업로드</button>
          <button type="button" (click)="UploadFileSrc.value=''; UploadFormModal.hide()"
                  class="btn btn-default btn-cancel">취소
          </button>
          <button type="button" (click)="electronService.excelDL('master','/products','제품마스터.xlsx')" class="btn btn-success">다운로드</button>
        </div>
      </div>
    </div>
  </div>
</div>

<div *ngIf="isLoadingProgress" class="loading-progress">

  <div class="sk-fading-circle">
    <div class="sk-circle1 sk-circle"></div>
    <div class="sk-circle2 sk-circle"></div>
    <div class="sk-circle3 sk-circle"></div>
    <div class="sk-circle4 sk-circle"></div>
    <div class="sk-circle5 sk-circle"></div>
    <div class="sk-circle6 sk-circle"></div>
    <div class="sk-circle7 sk-circle"></div>
    <div class="sk-circle8 sk-circle"></div>
    <div class="sk-circle9 sk-circle"></div>
    <div class="sk-circle10 sk-circle"></div>
    <div class="sk-circle11 sk-circle"></div>
    <div class="sk-circle12 sk-circle"></div>
  </div>

</div>
