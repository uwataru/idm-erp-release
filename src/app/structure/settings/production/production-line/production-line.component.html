<div class="panel panel-default">

    <div class="panel-heading">
        <div class="text-center">
            <span class="h4 block">{{ panelTitle }}</span>
        </div>
    </div>

    <div class="panel-body">
        <ngx-datatable
            [style.height.px] = gridHeight
            class="bootstrap"
            [rows]="rows"
            [columnMode]="'force'"
            [headerHeight]="30"
            [rowHeight]="30"
            [scrollbarV]="true"
            [scrollbarH]="false"
            [selected]="selected"
            [selectAllRowsOnPage]="false">
            <ngx-datatable-column prop="line_code" name="LINE NO" cellClass="text-center"></ngx-datatable-column>
            <ngx-datatable-column prop="main_process" name="주공정" cellClass="text-center"></ngx-datatable-column>
			<ngx-datatable-column prop="run_time" name="RUN TIME" cellClass="text-center"></ngx-datatable-column>
			<ngx-datatable-column prop="worker_cnt" name="투입인원" cellClass="text-center"></ngx-datatable-column>
			<ngx-datatable-column prop="is_outs" name="외주" cellClass="text-center"></ngx-datatable-column>
            <ngx-datatable-column prop="id" name="수정&middot삭제" cellClass="text-center">
                <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value" let-row="row">
                    <button (click)="openModal('write',value)" class="btn btn-xs btn-primary">
                        <i class="glyphicon glyphicon-edit"></i>
                    </button>
                    <button (click)="openModal('delete',value)" class="btn btn-xs btn-danger">
                        <i class="glyphicon glyphicon-trash"></i>
                    </button>
                </ng-template>
            </ngx-datatable-column>
        </ngx-datatable>
    </div>

    <footer class="panel-footer">
		<div class="row">
			<div class="col-sm-6 hidden-xs">
                <!-- <button class="btn btn-sm btn-danger btn-addon" (click)="openModal('delete','selected')">
                    <i class="glyphicon glyphicon-trash"></i>삭제
                </button> -->
            </div>
            <div class="col-sm-6 text-right text-center-xs">
                <button (click)="openModal('write','')" class="btn btn-sm btn-primary btn-addon">
                    <i class="glyphicon glyphicon-plus"></i>등록
                </button>
                <!-- <a href="" class="btn btn-sm btn-info btn-addon"><i class="glyphicon glyphicon-print"></i>인쇄</a>
                <a href="" class="btn btn-sm btn-success btn-addon"><i class="glyphicon glyphicon-download-alt"></i>엑셀</a> -->
    		</div>
        </div>
	</footer>
</div>

<div bsModal #InputFormModal="bs-modal" id="input-form" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">

            <form [formGroup]="inputForm">
			<div class="modal-header">
				<button type="button" class="close" (click)="InputFormModal.hide()"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title">{{ inputFormTitle }}</h4>
			</div>
			<div class="modal-body">

                <table>
                <tr>
                    <th width="100px">
                        <label for="line_code">LINE NO.</label>
                        <span class="text-xs text-danger glyphicon glyphicon-asterisk"></span>
                    </th>
                    <td>
                        <input type="text" formControlName="line_code" id="line_code" required onReturn class="form-control input-sm w-xs" />
                    </td>
                </tr>
				<tr>
                    <th width="100px">
                        <label for="main_process">주공정</label>
                        <span class="text-xs text-danger glyphicon glyphicon-asterisk"></span>
                    </th>
                    <td>
                        <input type="text" formControlName="main_process" id="main_process" required onReturn class="form-control input-sm w-sm" />
                    </td>
                </tr>
                <tr>
                    <th width="100px">
                        <label for="run_time">RUN TIME</label>
                        <span class="text-xs text-danger glyphicon glyphicon-asterisk"></span>
                    </th>
                    <td>
                        <input type="text" formControlName="run_time" id="run_time" required class="form-control input-sm w-xs" />
                    </td>
                </tr>
				<!-- <tr>
                    <th width="100px">
                        <label for="equipment_maker">메이커</label>
                        <span class="text-xs text-danger glyphicon glyphicon-asterisk"></span>
                    </th>
                    <td>
                        <input type="text" formControlName="equipment_maker" id="equipment_maker" required class="form-control input-sm w-lg" />
                    </td>
                </tr> -->
				<tr>
                    <th width="100px">
                        <label for="worker_cnt">투입인원</label>
                        <span class="text-xs text-danger glyphicon glyphicon-asterisk"></span>
                    </th>
                    <td>
                        <input type="text" formControlName="worker_cnt" id="worker_cnt" required class="form-control input-sm w-xs" />
                    </td>
                </tr>
				<tr>
                    <th width="100px">
                        <label for="is_outs">외주</label>
                        <span class="text-xs text-danger glyphicon glyphicon-asterisk"></span>
                    </th>
                    <td>
                        <!-- <input type="text" formControlName="is_out" id="is_out" class="form-control input-sm w-sm" /> -->
                        <select formControlName="is_outs" id="is_outs" class="input-sm form-control w-sm inline v-middle">
                            <option value=""></option>
                            <option value="Y">사용</option>
                            <option value="N">사용안함</option>
                        </select>
                    </td>
                </tr>
                </table>

			</div>
            <div class="modal-footer">
                <div class="text-center">
                    <button type="button" (click)="Save()" [disabled]="!inputForm.valid" class="btn btn-primary btn-save">완료</button>
                    <button type="button" class="btn btn-primary btn-cancel" (click)="InputFormModal.hide()">취소</button>
                </div>
            </div>
            </form>
		</div>
	</div>
</div>

<div bsModal #DeleteFormModal="bs-modal" id="delete-confirm" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
	<div class="modal-dialog modal-sm">
		<div class="modal-content">

			<div class="modal-header">
				<button type="button" class="close" (click)="DeleteFormModal.hide()"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title">{{ deleteFormTitle }}</h4>
			</div>
			<div class="modal-body">
                <div class="text-center padder-v">
                    {{ deleteConfirmMsg }}
                </div>
            </div>
            <div class="modal-footer">
                <div class="text-center">
                    <button type="button" (click)="Delete(selectedId)" class="btn btn-danger btn-save">삭제</button>
                    <button type="button" class="btn btn-primary btn-cancel" (click)="DeleteFormModal.hide()">취소</button>
                </div>
            </div>
        </div>
    </div>
</div>
