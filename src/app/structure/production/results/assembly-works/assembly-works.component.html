<div class="panel panel-default" id="print-main-list">

  <div class="panel-heading">
    <div class="text-center">
      <span class="h4 block m-b-sm">{{ panelTitle }}</span>
    </div>
    <div class="text-right hidden-print">
      <button class="btn btn-sm btn-success btn-addon" (click)="openModal('upload')">
        <i class="glyphicon glyphicon-upload"></i>엑셀업로드
      </button>
    </div>
  </div>
  <div class="panel-body">
    <ngx-datatable
      [style.height.px]=gridHeight
      class="bootstrap"
      [rows]="rows"
      [columnMode]="'force'"
      [headerHeight]="30"
      [rowHeight]="30"
      [scrollbarV]="true"
      [scrollbarH]="false"
      [selected]="selected"
      [selectionType]="'single'"
      (select)='onSelect($event)'
      [messages]="messages">
      <ngx-datatable-column prop="material" name="재질" cellClass="text-center"></ngx-datatable-column>
      <ngx-datatable-column prop="size" name="규격" cellClass="text-center"></ngx-datatable-column>
      <ngx-datatable-column prop="release_type" name="출고구분" cellClass="text-center">
        <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value">
          <span *ngIf='value == 1'>자가</span>
          <span *ngIf='value == 2'>외주</span>
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column prop="poc_no" name="POC No" cellClass="text-center"></ngx-datatable-column>
      <ngx-datatable-column prop="order_qty" name="투입수량" cellClass="text-right">
        <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value">
          <span *ngIf='value > 0'>{{ value | numberFormat }}</span>
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column prop="assembly_qty" name="조립수량" cellClass="text-right">
        <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value">
          <span *ngIf='value > 0'>{{ value | numberFormat }}</span>
        </ng-template>
      </ngx-datatable-column>
    </ngx-datatable>
  </div>

  <div class="panel-footer hidden-print">
    <div class="text-right text-center-xs">
      <button (click)="openModal('write')" [disabled]="!selectedId" class="btn btn-sm btn-primary btn-addon">
        <i class="glyphicon glyphicon-plus"></i>입력
      </button>
      <button type="button" class="btn btn-sm btn-info btn-addon"
              (click)="elSrv.readyPrint('print-main-list', elSrv.PRINT_MODE.WORKER, elSrv.PRINT_OPT.LANDSCAPE)">
        <i class="glyphicon glyphicon-print"></i>인쇄
      </button>
      <button type="button" class="btn btn-sm btn-success btn-addon" (click)="elSrv.excelDL(false,'/production/assembly-works','조립작업지시현황.xlsx')"><i
        class="glyphicon glyphicon-download-alt"></i>엑셀
      </button>
    </div>
  </div>
</div>

<div bsModal #InputFormModal="bs-modal" style="width:2060px;" id="input-form" class="modal modal-xl-center fade"
     tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-xl modal-xl-center">
    <div class="modal-content modal-xl">

      <form [formGroup]="inputForm">
        <input type="hidden" formControlName="order_no"/>
        <input type="hidden" formControlName="production_line"/>
        <div class="modal-header">
          <button type="button" class="close" (click)="InputFormModal.hide()"><span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title">{{ inputFormTitle }}</h4>
        </div>
        <div class="modal-body">

          <div class="row">
            <div class="col-lg-5">

              <div class="form-group">
                <div class="row">
                  <label for="input_date" class="col-lg-4 control-label">
                    작업일자 <span class="text-xs text-danger glyphicon glyphicon-asterisk"></span>
                  </label>
                  <div class="col-lg-8">
                    <input type="text" formControlName="input_date" id="input_date" bsDatepicker placement="bottom left"
                           class="form-control input-sm w-sm"/>
                  </div>
                </div>
              </div>

              <div class="form-group">
                <div class="row">
                  <label for="poc_no" class="col-lg-4 control-label">
                    POC No <span class="text-xs text-danger glyphicon glyphicon-asterisk"></span>
                  </label>
                  <div class="col-lg-8">
                    <input type="text" formControlName="poc_no" id="poc_no" class="form-control input-sm w-sm"/>
                  </div>
                </div>
              </div>

              <div class="form-group">
                <div class="row">
                  <label for="release_type" class="col-lg-4 control-label">
                    출고구분 <span class="text-xs text-danger glyphicon glyphicon-asterisk"></span>
                  </label>
                  <div class="col-lg-8">
                    <select formControlName="release_type" id="release_type"
                            class="form-control input-sm w-sm inline v-middle">
                      <option value="1">자가출고</option>
                      <option value="2">외주출고</option>
                    </select>
                  </div>
                </div>
              </div>

              <div class="form-group">
                <div class="row">
                  <label for="product_code" class="col-lg-4 control-label">
                    제품번호
                  </label>
                  <div class="col-lg-8">
                    <input type="text" formControlName="product_code" id="product_code"
                           class="form-control input-sm w-sm"/>
                  </div>
                </div>
              </div>

              <div class="form-group">
                <div class="row">
                  <label for="product_name" class="col-lg-4 control-label">
                    제품명
                  </label>
                  <div class="col-lg-4">
                    <input type="text" formControlName="product_name" id="product_name"
                           class="form-control input-sm w-sm"/>
                  </div>
                  <label class="col-lg-2 control-label">조립수량</label>
                  <div class="col-lg-2 text-right">
                    <label *ngIf="assembly_total != 0" class="control-label">{{ assembly_total | numberFormat }}</label>
                    <label *ngIf="assembly_total == 0">0</label>&nbsp;
                  </div>
                </div>
              </div>

              <div class="form-group">
                <div class="row">
                  <label for="material" class="col-lg-4 control-label">
                    지시 재질
                  </label>
                  <div class="col-lg-4">
                    <input type="text" formControlName="order_material" id="order_material"
                           class="form-control input-sm w-sm"/>
                  </div>
                  <div class="col-lg-4">
                    <input type="text" formControlName="material" id="material" nextFocus="size"
                           class="form-control input-sm w-sm"/>
                  </div>
                </div>
              </div>

              <div class="form-group">
                <div class="row">
                  <label for="assembly_qty" class="col-lg-4 control-label">
                    지시 수량
                  </label>
                  <div class="col-lg-4">
                    <input type="text" formControlName="order_assembly_qty" id="order_assembly_qty"
                           class="form-control input-sm w-sm text-right"/>
                  </div>
                  <div class="col-lg-4">
                    <input type="text" decimal [(ngModel)]="assembly_qty" formControlName="assembly_qty"
                           id="assembly_qty"
                           (blur)="calculInputWeightTotal()" nextFocus="material"
                           class="form-control input-sm w-sm text-right"/>
                  </div>
                </div>
              </div>


              <div class="form-group">
                <div class="row">
                  <label for="size" class="col-lg-4 control-label">
                    지시 규격
                  </label>
                  <div class="col-lg-4">
                    <div class="input-group">
                      <input type="text" formControlName="order_size" id="order_size"
                             class="form-control input-sm w-sm text-right"/>
                      <span class="input-group-btn">
                                              <button class="btn btn-sm btn-primary" type="button"
                                                      (click)="loadMaterial($event)">검색</button>
                                          </span>
                    </div>
                  </div>
                  <div class="col-lg-4">
                    <input type="text" formControlName="size" id="size" nextFocus="steel_maker"
                           class="form-control input-sm w-sm text-right"/>
                  </div>
                </div>
              </div>

              <div class="form-group">
                <div class="row">
                  <div class="col-lg-4"></div>
                  <label for="remaining_qty" class="col-lg-4 text-right control-label">
                    잔량
                  </label>
                  <div class="col-lg-4">
                    <input type="text" formControlName="remaining_qty" id="remaining_qty"
                           class="form-control input-sm w-sm text-right"/>
                    <input type="hidden" formControlName="used_rcv_items"/>
                  </div>
                </div>
              </div>

              <div class="form-group">
                <div class="row">
                  <div class="col-lg-4"></div>
                  <label class="col-lg-4 text-right control-label">조립완료</label>
                  <div class="col-lg-1 text-left"><input type="checkbox" formControlName="st" id="st"
                                                         class="form-control input-xs"/></div>
                  <div class="col-lg-3"></div>
                </div>
              </div>

            </div>

            <div class="col-lg-7">

              <div class="row m">
                <div class="col-lg-6">
                  <span class="h5 font-bold">원자재재고현황</span>
                </div>
                <div class="text-right">
                    <span><input type="checkbox" formControlName="is_all_checked"
                                 (click)="chkAll($event.target.checked)"/>전체</span>
                </div>
              </div>

              <ngx-datatable
                [style.height.px]="300"
                class="bootstrap"
                [rows]="materialRows"
                [columnMode]="'force'"
                [headerHeight]="30"
                [rowHeight]="30"
                [scrollbarV]="true"
                [scrollbarH]="false"
                [selected]="selectedRcvItems"
                [selectionType]="'checkbox'"
                [selectAllRowsOnPage]="false"
                (select)='onSelectRcvItems($event)'
                [messages]="messages"
              >
                <ngx-datatable-column prop="id" [width]="30" [sortable]="false" [canAutoResize]="false"
                                      [draggable]="false" [resizeable]="false" headerClass="checkAll"
                                      cellClass="text-center">
                  <ng-template ngx-datatable-header-template let-value="value" let-allRowsSelected="allRowsSelected"
                               let-selectFn="selectFn">
                    <label class="i-checks i-checks-sm m-b-none">
                      <input type="checkbox" [checked]="allRowsSelected" (change)="selectFn(!allRowsSelected)"
                             [disabled]="!assembly_qty || inputForm.value.is_all_checked"/><i></i>
                    </label>
                  </ng-template>
                  <ng-template ngx-datatable-cell-template let-value="value" let-row="row" let-isSelected="isSelected"
                               let-onCheckboxChangeFn="onCheckboxChangeFn">
                    <label class="i-checks i-checks-sm m-b-none">
                      <input type="checkbox" [checked]="isSelected" (change)="onCheckboxChangeFn($event)"
                             [disabled]="!assembly_qty || (row.material != inputForm.value.order_material || row.size != inputForm.value.order_size)"/><i></i>
                    </label>
                  </ng-template>
                </ngx-datatable-column>
                <ngx-datatable-column prop="material_code" name="자재코드" [width]="1" [canAutoResize]="false"
                                      [resizeable]="false"></ngx-datatable-column>
                <ngx-datatable-column prop="material" name="재질" [width]="130" [canAutoResize]="false"
                                      [resizeable]="false"></ngx-datatable-column>
                <ngx-datatable-column prop="size" name="규격" [width]="60" [canAutoResize]="false" [resizeable]="false"
                                      cellClass="text-center"></ngx-datatable-column>
                <ngx-datatable-column prop="rcv_date" name="입고일" [width]="100" [canAutoResize]="false"
                                      [resizeable]="false" cellClass="text-center"></ngx-datatable-column>
                <ngx-datatable-column prop="remaining_weight" name="재고" [width]="70" [canAutoResize]="false"
                                      [resizeable]="false" cellClass="text-right">
                  <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value">
                    <span>{{ value | numberFormat }}</span>
                  </ng-template>
                </ngx-datatable-column>
                <ngx-datatable-column prop="order_amount" name="금액" [width]="100" [canAutoResize]="false"
                                      [resizeable]="false" cellClass="text-right">
                  <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value">
                    <span>{{ value | numberFormat }}</span>
                  </ng-template>
                </ngx-datatable-column>
              </ngx-datatable>


              <div class="inventory_status_message">
                <span *ngIf="!inputWeightTotal">재고현황에서 자재를 선택하세요</span>
                <div *ngIf="usedDetailArr.length > 0">
                  <table class="details">
                    <tr>
                      <th>재고사용량</th>
                      <th>사용후잔량</th>
                    </tr>
                    <tr *ngFor="let row of usedDetailArr">
                      <td><span>{{ row.inven_weight | numberFormat }}</span></td>
                      <td><span>{{ row.remaining_weight | numberFormat }}</span></td>
                    </tr>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="modal-footer">
          <div class="text-center">
            <button type="button" (click)="Save()" [disabled]="!inputForm.valid" class="btn btn-primary btn-save">완료
            </button>
            <button type="button" (click)="InputFormModal.hide()" class="btn btn-primary btn-cancel">취소</button>
          </div>
        </div>
      </form>

    </div>
  </div>
</div>

<div bsModal #UploadFormModal="bs-modal" id="upload-form" class="modal fade" tabindex="-1" role="dialog"
     aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" (click)="UploadFormModal.hide()"><span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">{{ uploadFormTitle }}</h4>
      </div>
      <div class="modal-body">
        <div class="text-center padder-v">
          <input type="file" (change)="fileSelected($event)" placeholder="Upload file" accept=".xls,.xlsx"
                 #uploadFileSrc/>
        </div>
      </div>
      <div class="modal-footer">
        <div class="text-center">
          <button type="button" (click)="fileSelected($event)" class="btn btn-primary btn-save">업로드</button>
          <button type="button" (click)="uploadFileSrc.value=''; UploadFormModal.hide()"
                  class="btn btn-default btn-cancel" data-dismiss="modal" aria-label="Close" #uploadFormClose>취소
          </button>
          <button type="button" (click)="elSrv.excelDL(false,'/production/assembly-works','조립작업지시현황.xlsx')" class="btn btn-success">다운로드</button>
        </div>
      </div>
    </div>
  </div>
</div>

<div *ngIf="isLoadingProgress" class="loading-progress">

  <div class="sk-fading-circle">
    <div class="sk-circle1 sk-circle"></div>
    <div class="sk-circle2 sk-circle"></div>
    <div class="sk-circle3 sk-circle"></div>
    <div class="sk-circle4 sk-circle"></div>
    <div class="sk-circle5 sk-circle"></div>
    <div class="sk-circle6 sk-circle"></div>
    <div class="sk-circle7 sk-circle"></div>
    <div class="sk-circle8 sk-circle"></div>
    <div class="sk-circle9 sk-circle"></div>
    <div class="sk-circle10 sk-circle"></div>
    <div class="sk-circle11 sk-circle"></div>
    <div class="sk-circle12 sk-circle"></div>
  </div>

</div>
