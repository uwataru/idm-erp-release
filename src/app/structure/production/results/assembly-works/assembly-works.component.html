<div class="panel panel-default" id="print-main-list">

  <div class="panel-heading">
    <div class="text-center">
      <span class="h4 block m-b-sm">{{ panelTitle }}</span>
    </div>
    <div class="text-right hidden-print">
      <button class="btn btn-sm btn-success btn-addon" (click)="openModal('upload')">
        <i class="glyphicon glyphicon-upload"></i>엑셀업로드
      </button>
    </div>
  </div>
  <div class="panel-body">
    <ngx-datatable
      [style.height.px]=gridHeight
      class="bootstrap"
      [rows]="rows"
      [columnMode]="'force'"
      [headerHeight]="30"
      [rowHeight]="30"
      [scrollbarV]="true"
      [scrollbarH]="false"
      [selected]="selected"
      [selectionType]="'single'"
      (select)='onSelect($event)'
      [messages]="messages">
      <ngx-datatable-column prop="order_no" name="수주번호" cellClass="text-center"></ngx-datatable-column>
      <ngx-datatable-column prop="partner_name" name="거래처" cellClass="text-center"></ngx-datatable-column>
      <ngx-datatable-column prop="product_name" name="제품명" cellClass="text-center"></ngx-datatable-column>
      <ngx-datatable-column prop="product_type" name="구분" cellClass="text-center"></ngx-datatable-column>
      <ngx-datatable-column prop="qty" name="수주수량" cellClass="text-right">
        <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value">
          <span *ngIf='value > 0'>{{ value | numberFormat }}</span>
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column prop="Production_qty" name="생산수량" cellClass="text-right">
        <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value">
          <span *ngIf='value >= 0'>{{ value | numberFormat }}</span>
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column prop="remind_qty" name="잔여수량" cellClass="text-right">
        <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value">
          <span *ngIf='value > 0'>{{ value | numberFormat }}</span>
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column prop="line_no" name="작업라인" cellClass="text-center"></ngx-datatable-column>
    </ngx-datatable>
  </div>

  <div class="panel-footer hidden-print">
    <div class="text-right text-center-xs">
      <button (click)="getQtyCheck(selectedId)" [disabled]="!selectedId" class="btn btn-sm btn-primary btn-addon">
        <i class="glyphicon glyphicon-plus"></i>입력
      </button>
      <button type="button" class="btn btn-sm btn-info btn-addon"
              (click)="elSrv.readyPrint('print-main-list', elSrv.PRINT_MODE.WORKER, elSrv.PRINT_OPT.LANDSCAPE)">
        <i class="glyphicon glyphicon-print"></i>인쇄
      </button>
      <button type="button" class="btn btn-sm btn-success btn-addon" (click)="elSrv.excelDL('','/production/assembly-works','조립작업지시현황.xlsx')"><i
        class="glyphicon glyphicon-download-alt"></i>엑셀
      </button>
    </div>
  </div>
</div>

<div bsModal #InputFormModal="bs-modal"  id="input-form" class="modal modal-xl-center fade"
     tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-xl modal-xl-center">
    <div class="modal-content modal-xl">

      <form [formGroup]="inputForm">
        <!-- <input type="hidden" formControlName="order_no"/> -->
        <!-- <input type="hidden" formControlName="production_line"/> -->
        <div class="modal-header">
          <button type="button" class="close" (click)="InputFormModal.hide()"><span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title">{{ inputFormTitle }}</h4>
        </div>
        <div class="modal-body">

          <div class="row">
            <div class="col-lg-4">

              <div class="form-group">
                <div class="row">
                  <label for="order_no" class="col-lg-4 control-label">
                    수주번호
                  </label>
                  <div class="col-lg-8">
                    <input readonly type="text" formControlName="order_no" id="order_no" class="form-control input-sm w-sm"/>
                  </div>
                </div>
              </div>

              <div class="form-group">
                <div class="row">
                  <label for="partner_name" class="col-lg-4 control-label">
                    거래처
                  </label>
                  <div class="col-lg-8">
                    <input readonly type="text" formControlName="partner_name" id="partner_name" class="form-control input-sm w-sm"/>
                  </div>
                </div>
              </div>

              <div class="form-group">
                <div class="row">
                  <label for="product_name" class="col-lg-4 control-label">
                    제품명
                  </label>
                  <div class="col-lg-8">
                    <input readonly type="text" formControlName="product_name" id="product_name" class="form-control input-sm w-sm"/>
                  </div>
                </div>
              </div>

              <div class="form-group">
                <div class="row">
                  <label for="product_type" class="col-lg-4 control-label">
                    규격
                  </label>
                  <div class="col-lg-8">
                    <input readonly type="text" formControlName="product_type" id="product_type" class="form-control input-sm w-sm"/>
                  </div>
                </div>
              </div>

              <div class="form-group">
                <div class="row">
                  <label for="line_no" class="col-lg-4 control-label">
                    작업라인 
                  </label>
                  <div class="col-lg-8">
                    <input
                        formControlName="line_no"
                        id="line_no"
                        [typeahead]="productionLine"
                        typeaheadOptionField="line_no"
                        [typeaheadOptionsLimit]="50"
                        [typeaheadScrollable]="true"
                        [typeaheadMinLength]="0"
                        (typeaheadOnSelect)="onSelectLines($event)"
                        placeholder="작업라인"
                        class="input-sm form-control w-sm inline v-middle" />
                    <input type="hidden" formControlName="production_work_line_id" id="production_work_line_id"/>
                  </div>
                </div>
              </div>

              <div class="form-group">
                <div class="row">
                  <label for="promised_date" class="col-lg-4 control-label">
                    약속일자
                  </label>
                  <div class="col-lg-8">
                    <input readonly type="text" formControlName="promised_date" id="promised_date" class="form-control input-sm w-sm"/>
                  </div>
                </div>
              </div>

              <div class="form-group">
                <div class="row">
                  <label for="qty" class="col-lg-4 control-label">
                    수량
                  </label>
                  <div class="col-lg-8">
                    <input readonly type="text" formControlName="qty" id="qty" class="form-control input-sm w-sm"/>
                  </div>
                </div>
              </div>


              <div class="form-group">
                <div class="row">
                  <label for="start_date" class="col-lg-4 control-label">
                    조립시작일 <span class="text-xs text-danger glyphicon glyphicon-asterisk"></span>
                  </label>
                  <div class="col-lg-8">
                    <input type="text" formControlName="start_date" id="start_date" bsDatepicker
                    placement="bottom left" class="form-control input-sm w-sm"/>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="row">
                  <label for="end_date" class="col-lg-4 control-label">
                    조립종료일 <span class="text-xs text-danger glyphicon glyphicon-asterisk"></span>
                  </label>
                  <div class="col-lg-8">
                    <input type="text" formControlName="end_date" id="end_date" bsDatepicker
                    placement="bottom left" class="form-control input-sm w-sm"/>
                  </div>
                </div>
              </div>
            </div>

            <div class="col-lg-4">
    
              <div class="form-group">
                <div *ngFor='let production_personnel of [].constructor(personnelDataCnt); let index = index;' class="row">
                  <div *ngIf="inputForm.value['personnel_id_'+(index+1)] != -1" style="display: contents"
                  id="personnel_wrap_{{index+1}}">
                  <label for="personnel" class="col-lg-4 control-label">
                    조립인력 <span class="text-xs text-danger glyphicon glyphicon-asterisk"></span>
                  </label>
                  <div class="col-lg-8">
                    <input
                        formControlName="personnel_{{index+1}}"
                        id="personnel_{{index+1}}"
                        [typeahead]="personnelList"
                        typeaheadOptionField="name"
                        [typeaheadOptionsLimit]="50"
                        [typeaheadScrollable]="true"
                        [typeaheadMinLength]="0"
                        (typeaheadOnSelect)="onSelectPersonnel($event, index+1)"
                        class="input-sm form-control w-sm inline v-middle" />
                    <input type="hidden" formControlName="personnel_id_{{index+1}}" id="personnel_id_{{index+1}}" class="input-sm form-control w-xs inline v-middle print-input">
                  </div>
                  <div style="display: flex;">
                    <button *ngIf="chkViewAddBtn(index+1)" (click)="addPersonnelRow()"
                            [disabled]="!inputForm.valid"
                            id="material_add_btn_{{index+1}}"
                            class="btn btn-sm btn-info btn-addon" style="margin-right: 5px">추가
                    </button>
                    <button *ngIf="chkViewRemoveBtn(index+1)"
                            (click)="removePersonnelRow(index+1)"
                            id="material_remove_btn_{{index+1}}"
                            class="btn btn-sm btn-danger btn-addon">삭제
                    </button>
                  </div>
                  </div>
                </div>
              </div>
              

          </div>
          </div>
        </div>

        <div class="modal-footer">
          <div class="text-center">
            <button type="button" (click)="Save()" [disabled]="!inputForm.valid" class="btn btn-primary btn-save">완료
            </button>
            <button type="button" (click)="InputFormModal.hide()" class="btn btn-primary btn-cancel">취소</button>
          </div>
        </div>
      </form>

    </div>
  </div>
</div>

<div bsModal #UploadFormModal="bs-modal" id="upload-form" class="modal fade" tabindex="-1" role="dialog"
     aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" (click)="UploadFormModal.hide()"><span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">{{ uploadFormTitle }}</h4>
      </div>
      <div class="modal-body">
        <div class="text-center padder-v">
          <input type="file" (change)="fileSelected($event)" placeholder="Upload file" accept=".xls,.xlsx"
                 #uploadFileSrc/>
        </div>
      </div>
      <div class="modal-footer">
        <div class="text-center">
          <button type="button" (click)="fileSelected($event)" class="btn btn-primary btn-save">업로드</button>
          <button type="button" (click)="uploadFileSrc.value=''; UploadFormModal.hide()"
                  class="btn btn-default btn-cancel" data-dismiss="modal" aria-label="Close" #uploadFormClose>취소
          </button>
          <button type="button" (click)="elSrv.excelDL('','/production/assembly-works','조립작업지시현황.xlsx')" class="btn btn-success">다운로드</button>
        </div>
      </div>
    </div>
  </div>
</div>

    <div class="sk-circle4 sk-circle"></div>
    <div class="sk-circle5 sk-circle"></div>
    <div class="sk-circle6 sk-circle"></div>
    <div class="sk-circle7 sk-circle"></div>
    <div class="sk-circle8 sk-circle"></div>
    <div class="sk-circle9 sk-circle"></div>
    <div class="sk-circle10 sk-circle"></div>
    <div class="sk-circle11 sk-circle"></div>
    <div class="sk-circle12 sk-circle"></div>
  </div>

</div>
