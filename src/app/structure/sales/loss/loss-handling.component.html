<div class="panel panel-default">
    <div class="row wrapper">

        <div class="text-center">
            <span class="h4 block m-t-sm">{{ panelTitle }}</span>
        </div>

        <div class="padder">
			<form [formGroup]="searchForm">
			<input formControlName="sch_partner_name"
			[typeahead]="listPartners"
			typeaheadOptionField="name"
			[typeaheadOptionsLimit]="50"
			[typeaheadScrollable]="true"
			[typeaheadMinLength]="0"
			(typeaheadOnSelect)="onSelectListPartner($event)"
			placeholder="거래처"
			class="input-sm form-control w-sm inline v-middle" />

			<label for="passenger_phone" class="control-label text-sm">년월</label>
			<input type="text" formControlName="sch_yearmonth" class="input-sm form-control w-xs inline v-middle" />
			<button class="btn btn-sm btn-default">검색</button>
			</form>
        </div>

    </div>

  <div class="panel-body">
	<ngx-datatable
        [style.height.px]=gridHeight
        class="bootstrap"
        [rows]="rows"
        [columnMode]="'force'"
        [headerHeight]="30"
        [scrollbarV]="true"
        [virtualization]="false"
		[rowHeight]="30"
		[selected]="selected"
		[selectionType]="'single'"
		(select)='onSelect($event)'
        [messages]="messages">
      <ngx-datatable-column prop="product_name" name="제품명" ></ngx-datatable-column>
      <ngx-datatable-column prop="product_type" name="규격"></ngx-datatable-column>
      <ngx-datatable-column prop="order_qty" name="수주수량" [width]="100" [canAutoResize]="false" [resizeable]="false"
                            cellClass="text-right"></ngx-datatable-column>
      <ngx-datatable-column prop="transfer_qty" name="전기이월" [width]="100" [canAutoResize]="false" [resizeable]="false"
                            cellClass="text-right"></ngx-datatable-column>
      <ngx-datatable-column prop="production_qty" name="생산수량" [width]="100" [canAutoResize]="false"
                            [resizeable]="false" cellClass="text-right"></ngx-datatable-column>
      <ngx-datatable-column prop="sales_qty" name="판매수량" [width]="100" [canAutoResize]="false"
                            [resizeable]="false" cellClass="text-right">
        <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value">
          <span>{{ value | numberFormat }}</span>
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column prop="defect_qty" name="총불량" [width]="100" [canAutoResize]="false"
                            [resizeable]="false" cellClass="text-right">
        <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value">
          <span>{{ value | numberFormat }}</span>
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column prop="loss_qty" name="총LOSS" [width]="100" [canAutoResize]="false"
                            [resizeable]="false" cellClass="text-right">
        <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value">
          <span>{{ value | numberFormat }}</span>
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column prop="total_qty" name="총재고" [width]="100" [canAutoResize]="false"
                            [resizeable]="false" cellClass="text-right">
        <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value">
          <span>{{ value | numberFormat }}</span>
        </ng-template>
      </ngx-datatable-column>
    </ngx-datatable>
	</div>

	<footer class="panel-footer">
		<div class="row">
            <div class="col-sm-6 hidden-xs">
				<!-- <button id="btn_delete_checked" class="btn btn-sm btn-danger btn-addon"><i class="glyphicon glyphicon-trash"></i>삭제</button> -->
			</div>
			<div class="col-sm-6 text-right text-center-xs">
                <button class="btn btn-sm btn-primary btn-addon" (click)="openModal()">
                    <i class="glyphicon glyphicon-plus"></i>LOSS처리
                </button>
                <!-- <a href="" class="btn btn-sm btn-info btn-addon"><i class="glyphicon glyphicon-print"></i>인쇄</a>
                <a href="" class="btn btn-sm btn-success btn-addon"><i class="glyphicon glyphicon-download-alt"></i>엑셀</a> -->
			</div>
		</div>
	</footer>

</div>

<div bsModal #InputFormModal="bs-modal" id="input-form" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
	<div class="modal-dialog modal-sm">
		<div class="modal-content">

            <form [formGroup]="inputForm">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title">{{ inputFormTitle }}</h4>
			</div>
			<div class="modal-body">
				<input type="hidden" formControlName="history_type" id="history_type"/>
				<input type="hidden" formControlName="product_id" id="product_id"/>
                <div class="form-group">
                    <div class="row">
                        <label for="input_date" class="col-lg-4 control-label">
                            일자<span class="text-xs text-danger glyphicon glyphicon-asterisk"></span>
                        </label>
                        <div class="col-lg-8">
                            <input type="text" formControlName="input_date" id="input_date" nextFocus="qty" class="form-control w-sm" />
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="row">
                        <label for="qty" class="col-lg-4 control-label">
                            개수<span class="text-xs text-danger glyphicon glyphicon-asterisk"></span>
                        </label>
                        <div class="col-lg-8">
                            <input type="text" formControlName="qty" id="qty" class="form-control w-sm" />
                        </div>
                    </div>
                </div>

            </div>

            <div class="modal-footer">
				<div class="text-center">
					<button type="button" (click)="Save()" [disabled]="!inputForm.valid" class="btn btn-primary btn-save">완료</button>
                    <button type="button" (click)="InputFormModal.hide()" class="btn btn-primary btn-cancel">취소</button>
				</div>
            </div>
            </form>

		</div>
	</div>
</div>
