<div class="panel panel-default">

    <div class="panel-heading">
        <div class="text-center">
            <span class="h4 block m-t-sm">{{ panelTitle }}</span>
        </div>
        <div class="row">
            <div class="col-sm-6 m-b-xs">
                <form [formGroup]="searchForm">
                    <input formControlName="sch_partner_name"
                        [typeahead]="partnerList"
                        typeaheadOptionField="name"
                        [typeaheadOptionsLimit]="50"
                        [typeaheadScrollable]="true"
                        [typeaheadMinLength]="0"
                        (typeaheadOnSelect)="onSelectListPartner($event)"
                        placeholder="거래처명"
                        class="input-sm form-control w-sm inline v-middle" />
                    <button (click)="getAll()" class="btn btn-sm btn-default">검색</button>
                </form>
            </div>
        </div>
    </div>

    <div class="panel-body">
        <ngx-datatable
                [style.height.px] = gridHeight
                class="bootstrap"
                [rows]="rows"
                [columnMode]="'force'"
                [headerHeight]="30"
                [rowHeight]="30"
                [scrollbarV]="true"
                [scrollbarH]="false"
                [selected]="selected"
                [selectionType]="'single'"
                (select)='onSelect($event)'
                [messages]="messages">
            <ngx-datatable-column prop="order_no" name="수주번호" [width]="150" [canAutoResize]="false"
                                  cellClass="text-center"></ngx-datatable-column>
            <ngx-datatable-column prop="partner_name" name="거래처"></ngx-datatable-column>
            <ngx-datatable-column prop="product_name" name="제품명"></ngx-datatable-column>
            <ngx-datatable-column prop="product_type" name="규격"></ngx-datatable-column>
            <ngx-datatable-column prop="delivery_qty" name="납품수량" [width]="80" [canAutoResize]="false"
                                  [resizeable]="false" cellClass="text-right">
                <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value">
                    <span>{{ value | numberFormat }}</span>
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column prop="sales_qty" name="판매수량" [width]="70" [canAutoResize]="false"
                                  [resizeable]="false"
                                  cellClass="text-right">
                <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value">
                    <span>{{ value | numberFormat }}</span>
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column prop="product_price" name="단가" [width]="100" [canAutoResize]="false"
                                  [resizeable]="false" cellClass="text-right">
                <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value">
                    <span>{{ value | numberFormat }}</span>
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column prop="price" name="금액" [width]="120" [canAutoResize]="false"
                                  [resizeable]="false" cellClass="text-right">
                <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value">
                    <span>{{ value | numberFormat }}</span>
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column prop="not_sales_qty" name="미판매수량" [width]="80" [canAutoResize]="false"
                                  [resizeable]="false" cellClass="text-right">
                <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value">
                    <span>{{ value | numberFormat }}</span>
                </ng-template>
            </ngx-datatable-column>
        </ngx-datatable>
    </div>

    <footer class="panel-footer">
        <div class="row">
            <div class="col-sm-6 hidden-xs">
                <!-- <button class="btn btn-sm btn-danger btn-addon" data-toggle="modal" data-target="#change-status-confirm" (click)="openModal('delete','selected')">
                    <i class="glyphicon glyphicon-trash"></i>삭제
                </button> -->
            </div>
            <div class="col-sm-6 text-right text-center-xs">
                <button (click)="openModal('create', '')" [disabled]="!selectedId" class="btn btn-sm btn-primary btn-addon">
                    <i class="glyphicon glyphicon-plus"></i>판매처리
                </button>
                <!-- <a href="" class="btn btn-sm btn-info btn-addon"><i class="glyphicon glyphicon-print"></i>인쇄</a>
                <a href="" class="btn btn-sm btn-success btn-addon"><i class="glyphicon glyphicon-download-alt"></i>엑셀</a> -->
            </div>
        </div>
    </footer>

</div>

<div bsModal #InputFormModal="bs-modal" id="input-form" class="modal fade" tabindex="-1" role="dialog"
     aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form [formGroup]="inputForm">
                <div class="modal-header">
                    <button type="button" class="close" (click)="InputFormModal.hide()"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">{{ inputFormTitle }}</h4>
                </div>
                <div class="modal-body">
                    <input type="hidden" formControlName="sales_orders_detail_id" id="sales_orders_detail_id"/>
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="form-group">
                                <div class="row">
                                    <label for="input_date" class="col-lg-4 control-label">
                                        판매일자 <span class="text-xs text-danger glyphicon glyphicon-asterisk"></span>
                                    </label>
                                    <div class="col-lg-8">
                                        <input type="text" formControlName="input_date" id="input_date" bsDatepicker placement="bottom left"
                                               nextFocus="" class="form-control w-sm"/>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <label for="partner_name" class="col-lg-4 control-label">
                                        거래처 <span class="text-xs"></span>
                                    </label>
                                    <div class="col-lg-8">
                                        <input type="text" formControlName="partner_name" id="partner_name"
                                               nextFocus="product_price" class="form-control w-sm"/>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <label for="order_no" class="col-lg-4 control-label">
                                        수주번호 <span class="text-xs"></span>
                                    </label>
                                    <div class="col-lg-8">
                                        <input type="text" formControlName="order_no" id="order_no"
                                               nextFocus="order_no" class="form-control w-sm"/>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <label for="product_name" class="col-lg-4 control-label">
                                        제품명
                                    </label>
                                    <div class="col-lg-8">
                                        <input type="text" formControlName="product_name" id="product_name"
                                               class="form-control w-md"/>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <label for="product_type" class="col-lg-4 control-label">
                                        규격
                                    </label>
                                    <div class="col-lg-8">
                                        <input type="text" formControlName="product_type" id="product_type"
                                               class="form-control w-md"/>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-lg-6">
                            <div class="form-group">
                                <div class="row">
                                    <label class="col-lg-4 control-label">
                                        납품수량
                                    </label>
                                    <div class="col-lg-8">
                                        <input type="text" decimal formControlName="delivery_qty"
                                               id="delivery_qty" nextFocus="delivery_price" class="form-control w-sm"/>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <label for="sales_qty" class="col-lg-4 control-label">
                                        판매수량 <span class="text-xs text-danger glyphicon glyphicon-asterisk"></span>
                                    </label>
                                    <div class="col-lg-8">
                                        <input type="text" decimal formControlName="sales_qty"
                                               (keyup)="calculateSalePrice()"
                                               id="sales_qty" nextFocus="delivery_price" class="form-control w-sm"/>
                                      <input type="hidden" formControlName="not_sales_qty" id="not_sales_qty"/>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <label class="col-lg-4 control-label">
                                        판매구분<span class="text-xs text-danger glyphicon glyphicon-asterisk"></span>
                                    </label>
                                    <div class="col-lg-8">
                                        <select formControlName="sales_type"
                                                class="form-control w-sm inline v-middle">
                                            <option [value]="saleType.id" *ngFor="let saleType of saleTypeList">
                                                {{ saleType.set_value }}
                                            </option>
                                        </select>
<!--                                        <span *ngFor="let saleType of saleTypeList" class="i-checks">-->
<!--                                            <input type="radio" formControlName="sales_type"-->
<!--                                                   value="{{saleType.id}}"><i></i>{{saleType.set_value}}-->
<!--                                        </span>-->
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <label for="product_price" class="col-lg-4 control-label">
                                        단가
                                    </label>
                                    <div class="col-lg-8">
                                        <input type="text" decimal formControlName="product_price"
                                               id="product_price" nextFocus="delivery_price" class="form-control w-sm"/>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <label for="sale_price" class="col-lg-4 control-label">
                                        금액
                                    </label>
                                    <div class="col-lg-8">
                                        <input type="text" decimal formControlName="sale_price"
                                               id="sale_price" nextFocus="" class="form-control w-sm"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="modal-footer">
                    <div class="text-center">
                        <button type="button" (click)="Save()"
                                [disabled]="!inputForm.valid" class="btn btn-primary btn-save">완료
                        </button>
                        <button type="button" (click)="InputFormModal.hide()" class="btn btn-primary btn-cancel">
                            <span>닫기</span>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

        <div class="sk-circle4 sk-circle"></div>
        <div class="sk-circle5 sk-circle"></div>
        <div class="sk-circle6 sk-circle"></div>
        <div class="sk-circle7 sk-circle"></div>
        <div class="sk-circle8 sk-circle"></div>
        <div class="sk-circle9 sk-circle"></div>
        <div class="sk-circle10 sk-circle"></div>
        <div class="sk-circle11 sk-circle"></div>
        <div class="sk-circle12 sk-circle"></div>
    </div>

</div>
