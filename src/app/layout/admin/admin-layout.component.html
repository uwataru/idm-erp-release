<ng-template ngFor let-navItem [ngForOf]="navitems">
<li class="hidden-folded padder m-t m-b-sm text-muted text-xs">
	<span>{{ navItem.name }}</span>
</li>
<li *ngFor="let menu of navItem.nav; let i = index" [ngClass]="{'active': currentMenu==menu.src}">
	<!-- <a [routerLink]="menu.src" class="auto"> -->
	<a (click)="goToLink(menu.no, menu.src, true);" class="auto">
		<span *ngIf="menu.sub" class="pull-right text-muted">
			<i class="fa fa-fw fa-angle-right text"></i>
			<i class="fa fa-fw fa-angle-down text-active"></i>
		</span>
		<i class="menuNo">{{ menu.no }}</i>
		<span class="font-bold">{{ menu.name }}</span>
	</a>
	<ul *ngIf="menu.sub.length > 0" class="nav nav-sub dk">
		<li class="nav-sub-header">
			<!-- <a [routerLink]="menu.src"> -->
			<a (click)="goToLink(menu.no, menu.src, true);">
				<span>{{ menu.name }}</span>
			</a>
		</li>
		<li *ngFor="let submenu of menu.sub; let j = index" [ngClass]="{'active': currentSubmenu==submenu.src}">
			<!-- <a [routerLink]="submenu.src"><i class="subMenuNo">{{ submenu.no }}</i>{{ submenu.name }}</a> -->
			<a (click)="goToLink(submenu.no, submenu.src);"><i class="subMenuNo">{{ submenu.no }}</i>{{ submenu.name }}</a>
		</li>
	</ul>
	<!-- /.nav-second-level -->
</li>
<li class="line dk hidden-folded"></li>
</ng-template>
